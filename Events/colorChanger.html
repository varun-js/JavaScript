<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start should change the Background color</h1>
    <button class="stop">Stop</button>
    <button class="start">Start</button>
</body>
<script>
    const body = document.querySelector('body')
    let intervalId;
     randomColorGenerator =(()=>{
        var red = Math.floor(Math.random()*255+1)
        var green = Math.floor(Math.random()*255+1)
        var blue = Math.floor(Math.random()*255+1)
        body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`
    }) 
    const start = document.querySelector('.start').addEventListener('click', ()=>{
        if(!intervalId){
        intervalId = setInterval(randomColorGenerator,400)
        }
    })
    const stop = document.querySelector('.stop').addEventListener('click', ()=>{
        clearInterval(intervalId)
        intervalId = null
    })


    // randomColorGenerator();





    
</script>
</html>
